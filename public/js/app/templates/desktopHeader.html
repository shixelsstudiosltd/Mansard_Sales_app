<div id="desktop-header">
	<div id="desktop-header-left">
		<div class="logo-holder"><img src="img/logo-icon.png"></div>
		<h1>My Profile</h1>
	</div>
	<div id="desktop-header-right">
		<div class="{{nav}} {{nav_button}}"></div>
		<h1 clas="desktop-header-title">{{title}}</h1>
		<div class="{{menu}} {{button}}">{{#if isCart}}<span class="cart-num">{{cart_num}}</span>{{/if}}</div>
	</div>
	<div class="clear-fix"></div>
	<div class="navigation"></div>
</div>
